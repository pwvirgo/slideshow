<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slideshow</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="slideshow">
  <div id="slideshow-container">
    <div id="loading">Loading images...</div>
    <img id="current-image" alt="Slideshow image">
    <img id="preload-image" alt="">
  </div>

  <div id="pause-indicator" class="indicator">PAUSED</div>

  <div id="action-indicator" class="indicator"></div>

  <div id="image-counter"></div>

  <!-- Main menu: shown when user presses Esc -->
  <div id="menu-overlay" class="overlay">
    <div id="menu-content" class="panel">
      <h2>Slideshow Menu</h2>
      <p><span class="key">Space</span> Pause / Resume</p>
      <p><span class="key">Esc</span> Toggle this menu</p>
      <p><span class="key">←</span> Previous image</p>
      <p><span class="key">→</span> Next image</p>
      <div id="db-actions" style="display:none;">
        <p class="menu-section">Actions (DB mode)</p>
        <p><span class="key">f</span> Favorite</p>
        <p><span class="key">d</span> Mark for delete</p>
      </div>
      <button id="resume-btn" class="btn btn-primary">Resume</button>
      <p class="menu-link"><a id="params-link" href="/params">Settings</a></p>
    </div>
  </div>

  <!-- Delete action form -->
  <div id="delete-overlay" class="overlay">
    <div class="panel action-form">
      <h2>Delete</h2>
      <div class="form-info">
        <p><strong>Filename:</strong> <span id="delete-filename"></span></p>
        <p><strong>Date:</strong> <span id="delete-date"></span></p>
      </div>
      <div class="field">
        <label for="delete-note">Notes</label>
        <textarea id="delete-note" class="input" rows="3" placeholder="Add a note..."></textarea>
      </div>
      <div id="delete-status" class="action-status"></div>
      <div class="form-buttons">
        <button id="delete-cancel-btn" class="btn btn-secondary">Cancel</button>
        <button id="delete-submit-btn" class="btn btn-primary">Delete</button>
      </div>
    </div>
  </div>

  <!-- Favorite action form -->
  <div id="favorite-overlay" class="overlay">
    <div class="panel action-form">
      <h2>Favorite</h2>
      <div class="form-info">
        <p><strong>Filename:</strong> <span id="favorite-filename"></span></p>
        <p><strong>Date:</strong> <span id="favorite-date"></span></p>
      </div>
      <div class="field">
        <label for="favorite-note">Notes</label>
        <textarea id="favorite-note" class="input" rows="3" placeholder="Add a note..."></textarea>
      </div>
      <div id="favorite-status" class="action-status"></div>
      <div class="form-buttons">
        <button id="favorite-cancel-btn" class="btn btn-secondary">Cancel</button>
        <button id="favorite-submit-btn" class="btn btn-primary">Favorite</button>
      </div>
    </div>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
