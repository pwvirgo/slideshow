<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control Panel</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="settings">
  <div class="container">
    <h1>Control Panel</h1>

    <input type="hidden" id="index" value="0">

    <!-- Immediate effect fields -->
    <div class="row">
      <div class="field">
        <label for="displayTimeMs">Display time (ms)</label>
        <input type="number" id="displayTimeMs" class="input" value="5000" min="100" step="100">
      </div>
      <div class="field">
        <label for="logLevel">Logging detail</label>
        <select id="logLevel" class="input">
          <option value="INFO">info</option>
          <option value="DEBUG">debug</option>
          <option value="WARN">warn</option>
          <option value="ERROR">error</option>
        </select>
      </div>
    </div>

    <!-- Divider -->
    <p class="divider-text">The following will take effect only after Saving and server re-boot</p>

    <!-- Source selection -->
    <div class="row">
      <div class="field">
        <label for="source">Source</label>
        <select id="source" class="input">
          <option value="db">db</option>
          <option value="folder">folder</option>
        </select>
      </div>
    </div>

    <!-- DB fields -->
    <div id="db-params">
      <div class="field">
        <label for="dbPath">Path to database</label>
        <input type="text" id="dbPath" class="input" value="">
      </div>
      <div class="field">
        <label for="whereClause">where clause</label>
        <input type="text" id="whereClause" class="input" value="" placeholder="e.g. camera LIKE '%Canon%'">
      </div>
    </div>

    <!-- Folder fields -->
    <div id="folder-params" style="display:none;">
      <div class="field">
        <label for="imageFolderPath">Path to folder</label>
        <input type="text" id="imageFolderPath" class="input" value="">
      </div>
    </div>

    <!-- Common fields -->
    <div class="row">
      <div class="field">
        <label for="maxDepth">max depth</label>
        <input type="number" id="maxDepth" class="input" value="3" min="1">
      </div>
      <div class="field">
        <label for="maxFiles">max files</label>
        <input type="number" id="maxFiles" class="input" value="200" min="1">
      </div>
    </div>

    <div id="status" class="status"></div>

    <div class="button-row">
      <button type="button" id="save-btn" class="btn btn-secondary">Save</button>
      <button type="button" id="resume-btn" class="btn btn-primary">Resume</button>
    </div>
  </div>

  <script src="/static/params.js"></script>
</body>
</html>
